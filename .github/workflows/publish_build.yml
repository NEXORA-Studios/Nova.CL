name: "Publish App"

on:
    workflow_dispatch:

# This workflow will trigger on each push to the build branchs to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
    publish-tauri:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: "macos-latest" # for Arm based macs (M1 and above).
                      args: "--target aarch64-apple-darwin"
                    - platform: "macos-latest" # for Intel based macs.
                      args: "--target x86_64-apple-darwin"
                    - platform: "ubuntu-22.04" # for Tauri v1 you could replace this with ubuntu-20.04.
                      args: ""
                    - platform: "windows-latest"
                      args: ""

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: install Rust Stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
                  targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

            - name: install dependencies (ubuntu only)
              # This must match the platform value defined above.
              if: matrix.platform == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

            - name: install frontend dependencies
              run: |
                  npm install -g bun
                  bun install

            - name: Set environment variables
              run: |
                  echo "NOVA_GIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
                  echo "NOVA_BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV

            - uses: tauri-apps/tauri-action@dev
              env:
                  GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
                  APP_ENCRYPTION_KEY: ${{ secrets.APP_ENCRYPTION_KEY }}
                  NOVA_VERSION: ${{ vars.NOVA_VERSION }}
                  NOVA_CHANNEL: ${{ vars.NOVA_CHANNEL }}
                  NOVA_GIT_HASH: ${{ env.NOVA_GIT_HASH }}
                  NOVA_BUILD_TIME: ${{ env.NOVA_BUILD_TIME }}
              with:
                  tagName: __VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
                  releaseName: __VERSION__
                  releaseBody: "See the assets to download this version and install."
                  releaseDraft: true
                  prerelease: true
                  uploadUpdaterJson: true
                  releaseAssetNamePattern: "[name]-[arch]_[platform][setup][ext]"
                  args: ${{ matrix.args }}
